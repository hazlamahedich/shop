name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run regression tests every Monday at 6am UTC
    - cron: '0 6 * * 1'

jobs:
  e2e-chromium:
    name: E2E Chromium (Sharded)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (Chromium - Sharded)
        working-directory: ./frontend
        run: npx playwright test --project=chromium --shard=3/3

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chromium-test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chromium-playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  e2e-firefox:
    name: E2E Firefox
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps firefox

      - name: Run E2E tests (Firefox)
        working-directory: ./frontend
        run: npx playwright test --project=firefox

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firefox-test-results
          path: frontend/test-results/
          retention-days: 7

  e2e-webkit:
    name: E2E WebKit (Safari)
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps webkit

      - name: Run E2E tests (WebKit)
        working-directory: ./frontend
        run: npx playwright test --project=webkit

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: webkit-test-results
          path: frontend/test-results/
          retention-days: 7

  smoke-tests:
    name: Smoke Tests (Quick Feedback)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        working-directory: ./frontend
        run: npx playwright test --project=smoke-tests --grep="@smoke"

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: frontend/test-results/
          retention-days: 3

  mobile-tests:
    name: Mobile Viewport Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Run mobile tests
        working-directory: ./frontend
        run: npx playwright test --project="Mobile Chrome"

      - name: Upload mobile test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-test-results
          path: frontend/test-results/
          retention-days: 7
